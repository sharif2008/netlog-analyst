{% extends "base.html" %}

{% block title %}Error - NIDS System{% endblock %}

{% block extra_css %}
<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        padding: 40px;
        text-align: center;
    }
    .error-icon {
        font-size: 5em;
        margin-bottom: 20px;
    }
    h1 {
        color: #c62828;
        margin-bottom: 20px;
    }
    .error-message {
        background: #ffebee;
        border-left: 4px solid #c62828;
        padding: 20px;
        margin: 20px 0;
        border-radius: 5px;
        color: #c62828;
        text-align: left;
    }
    .back-btn {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: transform 0.2s;
    }
    .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="error-icon">⚠️</div>
    <h1>Error</h1>
    <div class="error-message">
        <strong>Error:</strong> {{ error }}
    </div>
    <a href="/analysis" class="back-btn">← Go Back to Analysis</a>
</div>
{% endblock %}
